<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>FCC Local Weather App</title>

<!-- Links -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="css/cover.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">


</head>
<body>
	<div class="container-fluid">
		<div class="row row-centered">
    <h2>Current Weather in</h2>
    <!--h1 is filled by script that places users city and state by geolocation-->
    <h1></h1>
    <h3></h3>
    <p class="toggleNote">Click on toggle to select F for Fahrenheit or C for Celsius</p>
  </div>
  <!--toggle switch to go between imeprial and metric systems-->
			<form>
     <input type="checkbox" class="toggle" name="my-checkbox" data-on-text="F" data-off-text="C" checked>
  </form>
  <!--End Toggle Switch-->
  
 <!--boxes for various weather data-->
		<div class="row row-centered col-centered">
			<div class="col-lg-3 col-md-3 col-sm-3 weatherData" id="tempBox">
				<p>Temp</p>
			</div>
			 <div class="col-lg-3 col-md-3 col-sm-3 weatherData" id="windSpeed">
				<p>Wind Speed</p>
			 </div>
			 <div class="col-lg-3 col-md-3 col-sm-3 weatherData" id="humidity">
				<p>Humidity</p>
			 </div>
			 <div class="col-lg-3 col-md-3 col-sm-3 weatherData" id="iconBox">
				<p>Conditions</p>
			 </div>
		</div>
<!--End boxes for various weather data-->

<!--Footer for contact info and credit to API Provider-->
    <footer>
      <div class="row row-centered">
        <p>Weather Data Provided by</p>
        <img src="https://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg" class="WULogo" height="40px" alt="Weather Underground Logo">
      </div>
    </footer>
    <!--End Footer-->
	</div>
</body>
  <!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
